
services:
  personal-mindbridge:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: personal-mindbridge
    env_file:
      - .env.docker
    ports:
      - "8080:8080"
    volumes:
      - ./vault:/app/vault:Z  # Personal Obsidian vault (SELinux 対応)
      - ./logs:/app/logs:Z    # Personal logs
      - ./backups:/app/backups:Z  # Personal backups
      - ./.cache:/app/.cache:Z    # Personal cache
      - ./.config:/app/.config:Z  # Personal config
      - ./.mindbridge:/app/.mindbridge:Z  # Integration settings and state
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - personal-mindbridge-network

networks:
  personal-mindbridge-network:
    driver: bridge
