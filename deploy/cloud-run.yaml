apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: mindbridge
  annotations:
    run.googleapis.com/ingress: internal-and-cloud-load-balancing
spec:
  template:
    metadata:
      annotations:
        # Resource allocation
        run.googleapis.com/memory: 512Mi
        run.googleapis.com/cpu: "1"
        run.googleapis.com/execution-environment: gen2

        # Autoscaling (コスト最適化)
        autoscaling.knative.dev/minScale: "1"
        autoscaling.knative.dev/maxScale: "1"

        # Health checks
        run.googleapis.com/startup-probe-initial-delay-seconds: "60"
        run.googleapis.com/startup-probe-timeout-seconds: "10"

        # Service account (PROJECT_ID を後工程で置換)
        run.googleapis.com/service-account: mindbridge-service@PROJECT_ID.iam.gserviceaccount.com
    spec:
      containerConcurrency: 10
      timeoutSeconds: 300
      serviceAccountName: mindbridge-service@PROJECT_ID.iam.gserviceaccount.com
      containers:
      - name: mindbridge
        # デプロイ時に latest を SHA へ更新（Artifact Registry）
        image: us-central1-docker.pkg.dev/PROJECT_ID/mindbridge/mindbridge:latest
        ports:
        - containerPort: 8080
          name: http1
        env:
        - name: OBSIDIAN_VAULT_PATH
          value: "/app/vault"
        - name: GOOGLE_CLOUD_PROJECT
          value: "PROJECT_ID"
        - name: ENVIRONMENT
          value: "production"
        # Optional integrations (例: Garmin) は初期コスト抑制のためデフォルト無効。
        # 必要になった段階で個別の manifest overlay や manage.sh optional コマンドで追加する。
        - name: OBSIDIAN_BACKUP_BRANCH
          value: "main"
        - name: GIT_USER_NAME
          value: "MindBridge Bot"
        - name: GIT_USER_EMAIL
          value: "mindbridge-bot@example.com"
        - name: DISCORD_BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: discord-bot-token
              key: latest
        - name: DISCORD_GUILD_ID
          valueFrom:
            secretKeyRef:
              name: discord-guild-id
              key: latest
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: gemini-api-key
              key: latest
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: github-token
              key: latest
        - name: OBSIDIAN_BACKUP_REPO
          valueFrom:
            secretKeyRef:
              name: obsidian-backup-repo
              key: latest
        - name: HEALTH_ENDPOINT_TOKEN
          valueFrom:
            secretKeyRef:
              name: health-endpoint-token
              key: latest
        - name: HEALTH_CALLBACK_STATE
          valueFrom:
            secretKeyRef:
              name: health-callback-state
              key: latest
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: encryption-key
              key: latest
        - name: SECRET_MANAGER_PROJECT_ID
          value: "PROJECT_ID"
        - name: SECRET_MANAGER_STRATEGY
          value: "google"
        resources:
          requests:
            cpu: 1000m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /probe
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 60
          timeoutSeconds: 10
          failureThreshold: 3
  traffic:
  - percent: 100
    latestRevision: true
